{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %}


<style>
  body {
    background-image: url('/static/img/contact.png');
    background-repeat: no-repeat;
    background-attachment: fixed; 
    background-size: 100% 100%;
  }
  </style>

<div class="container my-3 ">
  <div style="text-align:center;">
  <h3>Contact iCoder Admin</h3>
  </div>
  <form style="margin: auto; width: 380px;" action="/contact" method="post"  >
    {% csrf_token %}
    <div class="form-group " >
      <label for="name"><b>Name</b></label>
      <input type="text" class="form-control "  id="name" name="name" aria-describedby="name" maxlength="35" style="background-color: rgba(240, 248, 255, 0.779); width:400px; " >
    </div>

    <div class="form-group">
      <label for="email"><b>Email address</b></label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" maxlength="40" style="background-color: rgba(240, 248, 255, 0.779);  width:400px;">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="phone"><b>Phone Number</b></label>
      <input type="tel" class="form-control" id="phone" name="phone" maxlength="14" style="background-color: rgba(240, 248, 255, 0.779);  width:400px;" >
    </div>

    <div class="form-group">
      <label for="content"><b>Describe your issue :</b></label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="5" style="background-color: rgba(240, 248, 255, 0.779);  width:400px;"></textarea>
    </div>  


    <button type="submit" class="btn btn-outline-primary my-2">Submit</button>

  </form>
</div>


{% endblock %}
